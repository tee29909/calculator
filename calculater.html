<!DOCTYPE html>
<html>
    <head>
        <title>calculater</title>
    </head>
    <body>
        
            <input type="text" id ="firstnumber" placeholder="put firstnumber">
            <input type="text" id ="seconnumber" placeholder="put seconnumber">
            <button id="sumButton" onclick="getSum()">+</button>
            <div id="output"></div>

            <script>
                var fnumber =document.getElementById("firstnumber");
                var snumber =document.getElementById("seconnumber");
                var output =document.getElementById("output");

                function getSum(){
                    var sum=parseInt(snumber.value)+parseInt(fnumber.value);
                    showResult(sum);
                }
                 function showResult(result){
                   output.innerHTML="answer = "+result;
                }

            
            </script>
            


        
    </body>
</html>
